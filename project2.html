<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Java Script Arrays</h2>
    <p id="myjoin"></p>
    <p id="myfirstpoint"></p>
    <p id="mysecondpoint"></p>
    <script>
        var stationary = ["pen","pencil","mathset","book","graphbook","eraser"];
        document.getElementById("myjoin").innerHTML =stationary.join("&");
        document.getElementById("myfirstpoint").innerHTML = stationary;
        stationary.pop();
        document.getElementById("mysecondpoint").innerHTML = stationary;
    </script>
</body>
</html>
